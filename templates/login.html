<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âæ∑Â∑ûÊâëÂÖã - ÁôªÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f4c3a, #1a5f4a);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .login-subtitle {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        .login-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .login-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .demo-accounts {
            margin-top: 30px;
            padding: 20px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .demo-accounts h3 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 14px;
        }

        .demo-account .role {
            color: #ffd700;
            font-weight: bold;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffd700;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">üÉè Âæ∑Â∑ûÊâëÂÖã</h1>
        <p class="login-subtitle">ËØ∑ÁôªÂΩï‰ª•ÂºÄÂßãÊ∏∏Êàè</p>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">
                ÁôªÂΩï
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </form>
        
        <div class="demo-accounts">
            <h3>üéÆ ÊºîÁ§∫Ë¥¶Êà∑</h3>
            <div class="demo-account">
                <span>admin / admin123</span>
                <span class="role">ÁÆ°ÁêÜÂëò</span>
            </div>
            <div class="demo-account">
                <span>player1 / 123456</span>
                <span class="role">Áé©ÂÆ∂</span>
            </div>
            <div class="demo-account">
                <span>player2 / 123456</span>
                <span class="role">Áé©ÂÆ∂</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            if (!username || !password) {
                showError('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                return;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loginBtn.disabled = true;
            loading.style.display = 'block';
            hideMessages();
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...');
                    setTimeout(() => {
                        if (result.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    showError(result.message || 'ÁôªÂΩïÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('ÁôªÂΩïÈîôËØØ:', error);
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï');
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        // ÊºîÁ§∫Ë¥¶Êà∑Âø´ÈÄüÂ°´ÂÖÖ
        document.querySelectorAll('.demo-account').forEach(account => {
            account.addEventListener('click', function() {
                const text = this.querySelector('span').textContent;
                const [username, password] = text.split(' / ');
                document.getElementById('username').value = username;
                document.getElementById('password').value = password;
            });
        });
    </script>
</body>
</html>
